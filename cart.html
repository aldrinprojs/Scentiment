<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scentiment | Cart</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
}

:root {
    --primary: #8B6914;
    --primary-dark: #6B4F10;
    --secondary: #D4A574;
    --accent: #C9A66B;
    --light: #FAF8F5;
    --dark: #2C2416;
    --cream: #F5F1ED;
    --shadow: rgba(44, 36, 22, 0.15);
    --glow: rgba(201, 166, 107, 0.4);
}

body {
    font-family: 'Playfair Display', serif;
    background-color: var(--light);
    color: var(--dark);
    line-height: 1.6;
    overflow-x: hidden;
}

a {
    text-decoration: none;
    color: inherit;
}

/* Header Styles */
header {
    background: rgba(250, 248, 245, 0.95);
    backdrop-filter: blur(10px);
    padding: 18px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 20px var(--shadow);
    transition: all 0.3s ease;
}

header.scrolled {
    padding: 12px 50px;
    background: rgba(250, 248, 245, 0.98);
}

.logo {
    font-size: 26px;
    letter-spacing: 6px;
    font-weight: 700;
    background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

nav {
    display: flex;
    gap: 30px;
}

nav a {
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    padding: 8px 15px;
    position: relative;
    transition: all 0.3s ease;
}

nav a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

nav a:hover {
    color: var(--primary);
}

nav a:hover::after {
    width: 60%;
}

nav a.active {
    color: var(--primary);
}

.desktop-icons {
    display: flex;
    gap: 22px;
}

.desktop-icons a {
    display: flex;
    align-items: center;
    gap: 5px;
    position: relative;
}

.desktop-icons i {
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: var(--dark);
}

.desktop-icons i:hover {
    color: var(--primary);
    transform: scale(1.1);
}

.cart-count {
    position: absolute;
    top: -8px;
    right: -10px;
    background: var(--primary);
    color: white;
    font-size: 11px;
    font-weight: 600;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
}

/* Mobile Hamburger */
.mobile-hamburger {
    display: none;
    cursor: pointer;
    flex-direction: column;
    position: absolute;
    right: 30px;
    gap: 5px;
    z-index: 1001;
}

.mobile-hamburger span {
    height: 2px;
    width: 25px;
    background: var(--dark);
    transition: all 0.3s ease;
    border-radius: 2px;
}

.mobile-hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.mobile-hamburger.active span:nth-child(2) {
    opacity: 0;
}

.mobile-hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* Dropdown Menu */
.dropdown {
    position: fixed;
    top: 0;
    right: -300px;
    width: 280px;
    height: 100vh;
    background: var(--light);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: -5px 0 30px var(--shadow);
    transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 999;
}

.dropdown.active {
    right: 0;
}

.dropdown .icon-row {
    display: flex;
    gap: 25px;
    margin-bottom: 40px;
}

.dropdown .icon-row i {
    font-size: 22px;
    cursor: pointer;
    color: var(--dark);
    transition: all 0.3s ease;
}

.dropdown .icon-row i:hover {
    color: var(--primary);
    transform: scale(1.15);
}

.dropdown .menu-links {
    display: flex;
    flex-direction: column;
    gap: 20px;
    text-align: center;
}

.dropdown a {
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding: 10px 0;
    position: relative;
    transition: all 0.3s ease;
}

.dropdown a:hover {
    color: var(--primary);
}

.dropdown a::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: var(--primary);
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.dropdown a:hover::before {
    width: 40%;
}

/* Cart Page Styles */
.cart-section {
    padding: 130px 30px 70px;
    min-height: 100vh;
}

.cart-title {
    font-size: 42px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 15px;
    position: relative;
    display: inline-block;
}

.cart-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    border-radius: 2px;
}

.cart-subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 50px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
}

.cart-container {
    max-width: 900px;
    margin: 0 auto;
}

.cart-item {
    background: white;
    border-radius: 16px;
    padding: 20px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 5px 20px var(--shadow);
    margin-bottom: 20px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.cart-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

.cart-item:hover::before {
    transform: scaleX(1);
}

.cart-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px var(--shadow);
}

.item-left {
    display: flex;
    align-items: center;
    gap: 20px;
}

.item-left input[type="checkbox"] {
    width: 20px;
    height: 20px;
    accent-color: var(--primary);
    cursor: pointer;
}

.item-image {
    width: 80px;
    height: 80px;
    background: var(--cream);
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
}

.item-info {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.item-name {
    font-size: 18px;
    font-weight: 600;
    color: var(--dark);
}

.item-bundle {
    font-size: 13px;
    color: #888;
    font-family: 'Poppins', sans-serif;
}

.item-price {
    font-size: 20px;
    font-weight: 700;
    color: var(--primary);
    margin-top: 4px;
}

.item-actions {
    display: flex;
    align-items: center;
    gap: 15px;
}

.item-actions button {
    width: 36px;
    height: 36px;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    border: none;
    color: white;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
}

.item-actions button:hover {
    transform: scale(1.1);
    box-shadow: 0 5px 15px var(--glow);
}

.item-actions .qty {
    font-size: 18px;
    font-weight: 600;
    min-width: 30px;
    text-align: center;
    font-family: 'Poppins', sans-serif;
}

.cart-summary {
    background: white;
    border-radius: 16px;
    padding: 30px;
    margin-top: 30px;
    box-shadow: 0 5px 20px var(--shadow);
    text-align: center;
}

.cart-total {
    font-size: 28px;
    font-weight: 700;
    color: var(--dark);
    margin-bottom: 20px;
}

.cart-total span {
    color: var(--primary);
}

.checkout-btn {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    border: none;
    padding: 16px 50px;
    font-size: 15px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: white;
    cursor: pointer;
    transition: all 0.4s ease;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    border-radius: 30px;
    position: relative;
    overflow: hidden;
}

.checkout-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s ease;
}

.checkout-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px var(--glow);
}

.checkout-btn:hover::before {
    left: 100%;
}

.empty-cart {
    text-align: center;
    padding: 60px 20px;
}

.empty-cart i {
    font-size: 80px;
    color: var(--accent);
    margin-bottom: 20px;
}

.empty-cart h3 {
    font-size: 24px;
    margin-bottom: 10px;
    color: var(--dark);
}

.empty-cart p {
    color: #777;
    margin-bottom: 25px;
    font-family: 'Poppins', sans-serif;
}

.empty-cart .shop-btn {
    display: inline-block;
    background: var(--primary);
    color: white;
    padding: 12px 30px;
    border-radius: 25px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: all 0.3s ease;
}

.empty-cart .shop-btn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
}

/* Footer */
footer {
    background: var(--dark);
    color: white;
    padding: 50px 30px 25px;
    text-align: center;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
}

.footer-logo {
    font-size: 28px;
    letter-spacing: 6px;
    font-weight: 700;
    background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.footer-links {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

.footer-links a {
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    letter-spacing: 1px;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: var(--accent);
}

.social-icons {
    display: flex;
    gap: 20px;
}

.social-icons a {
    width: 45px;
    height: 45px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
}

.social-icons a:hover {
    background: var(--primary);
    transform: translateY(-3px);
}

.social-icons i {
    font-size: 18px;
}

.footer-bottom {
    margin-top: 35px;
    padding-top: 25px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    font-family: 'Poppins', sans-serif;
    font-size: 13px;
    color: rgba(255, 255, 255, 0.6);
}

/* Scroll Animations */
.fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s ease;
}

.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}

/* Responsive Styles */
@media (max-width: 900px) {
    nav, .desktop-icons {
        display: none;
    }
    
    header {
        justify-content: center;
        padding: 15px 20px;
    }
    
    .logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .mobile-hamburger {
        display: flex;
    }
    
    .cart-item {
        flex-direction: column;
        gap: 15px;
        text-align: center;
    }
    
    .item-left {
        flex-direction: column;
    }
    
    .item-actions {
        justify-content: center;
    }
}

@media (max-width: 480px) {
    .cart-title {
        font-size: 32px;
    }
    
    .cart-item {
        padding: 15px;
    }
    
    .item-image {
        width: 60px;
        height: 60px;
        font-size: 24px;
    }
}
</style>
</head>
<body>

<header id="header">
    <div class="logo">SCENTIMENT</div>

    <nav>
        <a href="index.html#hero">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#products">Products</a>
        <a href="index.html#contact">Contact</a>
        <a href="cart.html" class="active">Cart</a>
    </nav>

    <div class="desktop-icons">
        <a href="cart.html">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count-desktop">0</span>
        </a>
        <a href="#"><i class="fas fa-user"></i></a>
    </div>

    <div class="mobile-hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="dropdown" id="dropdownMenu">
        <div class="icon-row">
            <i class="fas fa-search"></i>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <i class="fas fa-user"></i>
        </div>
        <div class="menu-links">
            <a href="index.html#hero" onclick="toggleMenu()">Home</a>
            <a href="index.html#about" onclick="toggleMenu()">About</a>
            <a href="index.html#products" onclick="toggleMenu()">Products</a>
            <a href="index.html#contact" onclick="toggleMenu()">Contact</a>
            <a href="cart.html" onclick="toggleMenu()">Cart</a>
        </div>
    </div>
</header>

<section class="cart-section">
    <h1 class="cart-title fade-in">Shopping Cart</h1>
    <p class="cart-subtitle fade-in">Your selected items</p>
    
    <div class="cart-container" id="cartContainer"></div>
    
    <div class="cart-summary" id="cartSummary" style="display: none;">
        <p class="cart-total">Total: <span id="total">‚Ç±0</span></p>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
</section>

<footer>
    <div class="footer-content">
        <div class="footer-logo">SCENTIMENT</div>
        
        <div class="footer-links">
            <a href="index.html#hero">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#products">Products</a>
            <a href="index.html#contact">Contact</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
        
        <div class="footer-bottom">
            &copy; 2026 SCENTIMENT. All Rights Reserved. Made with ‚ù§Ô∏è
        </div>
    </div>
</footer>

<script>
const prices = {
    "Lavender": 120, "Rose": 140, "Lemon": 130, "Grapefruit": 135, "Ylang-Ylang": 145,
    "Citronella": 150, "Orange": 120, "Vanilla": 130, "Jasmine": 140, "Sandalwood": 150,
    "Relaxation Bundle": 350, "Summer Citrus Bundle": 400, "Mood Lifter Bundle": 450, "Citronella Duo": 280
};

const bundleContents = {
    "Relaxation Bundle": ["Lavender", "Vanilla", "Rose"],
    "Summer Citrus Bundle": ["Orange", "Lemon", "Grapefruit"],
    "Mood Lifter Bundle": ["Jasmine", "Ylang-Ylang", "Sandalwood"],
    "Citronella Duo": ["Citronella", "Citronella"]
};

const candleEmojis = {
    "Lavender": "ü™ª", "Rose": "üåπ", "Lemon": "üçã", "Grapefruit": "üçä", "Ylang-Ylang": "üå∏",
    "Citronella": "üåø", "Orange": "üçä", "Vanilla": "üç¶", "Jasmine": "üåº", "Sandalwood": "ü™µ",
    "Relaxation Bundle": "üßò", "Summer Citrus Bundle": "‚òÄÔ∏è", "Mood Lifter Bundle": "üíõ", "Citronella Duo": "ü¶ü"
};

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderCart() {
    const container = document.getElementById('cartContainer');
    const summary = document.getElementById('cartSummary');
    container.innerHTML = '';
    
    if (cart.length === 0) {
        container.innerHTML = `
            <div class="empty-cart fade-in">
                <i class="fas fa-shopping-basket"></i>
                <h3>Your cart is empty</h3>
                <p>Looks like you haven't added any items yet.</p>
                <a href="index.html#products" class="shop-btn">Shop Now</a>
            </div>
        `;
        summary.style.display = 'none';
        updateCartCount();
        observeElements();
        return;
    }
    
    summary.style.display = 'block';
    
    cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item fade-in';
        const display = bundleContents[item] ? "(" + bundleContents[item].join(", ") + ")" : "";
        const emoji = candleEmojis[item] || "üïØÔ∏è";
        
        div.innerHTML = `
            <div class="item-left">
                <input type="checkbox" checked onchange="updateTotal()">
                <div class="item-image">${emoji}</div>
                <div class="item-info" data-price="${prices[item]}">
                    <span class="item-name">${item}</span>
                    <span class="item-bundle">${display}</span>
                    <span class="item-price">‚Ç±${prices[item]}</span>
                </div>
            </div>
            <div class="item-actions">
                <button onclick="decreaseQty(${index})">-</button>
                <span class="qty">1</span>
                <button onclick="increaseQty(${index})">+</button>
            </div>
        `;
        container.appendChild(div);
    });
    
    updateTotal();
    updateCartCount();
    observeElements();
}

function updateTotal() {
    let total = 0;
    document.querySelectorAll('.cart-item').forEach(item => {
        if (item.querySelector('input').checked) {
            const price = parseInt(item.querySelector('.item-info').dataset.price);
            const qty = parseInt(item.querySelector('.qty').innerText);
            total += price * qty;
        }
    });
    document.getElementById('total').innerText = '‚Ç±' + total;
}

function increaseQty(i) {
    const qty = document.querySelectorAll('.qty')[i];
    qty.innerText = parseInt(qty.innerText) + 1;
    updateTotal();
}

function decreaseQty(i) {
    const qty = document.querySelectorAll('.qty')[i];
    let val = parseInt(qty.innerText);
    if (val > 1) {
        qty.innerText = val - 1;
    } else {
        cart.splice(i, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
        return;
    }
    updateTotal();
}

function updateCartCount() {
    document.getElementById('cart-count-desktop').innerText = cart.length;
}

function toggleMenu() {
    const menu = document.getElementById("dropdownMenu");
    const hamburger = document.querySelector(".mobile-hamburger");
    menu.classList.toggle("active");
    hamburger.classList.toggle("active");
}

// Header scroll effect
window.addEventListener('scroll', function() {
    const header = document.getElementById('header');
    if (window.scrollY > 50) {
        header.classList.add('scrolled');
    } else {
        header.classList.remove('scrolled');
    }
});

// Scroll animations
function observeElements() {
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, observerOptions);

    document.querySelectorAll('.fade-in').forEach(el => {
        observer.observe(el);
    });
}

function checkout() {
    alert("Order placed successfully! Thank you for shopping with SCENTIMENT.");
    cart = [];
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}

// Initialize
renderCart();
</script>
